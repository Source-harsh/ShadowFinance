<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFinance - Hidden Money Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-black min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                ShadowFinance
            </h1>
            <p class="text-xl text-gray-300">Hidden Money Detector</p>
            <p class="text-sm text-gray-400 mt-2">Upload your bank statement PDF to detect hidden financial leaks</p>
        </div>

        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl mb-8">
            <div class="mb-6">
                <label class="block mb-4 text-lg font-semibold">Upload Bank Statement (PDF)</label>
                <div id="dropzone" class="border-2 border-dashed border-purple-400 rounded-xl p-12 text-center hover:border-pink-400 transition-colors cursor-pointer">
                    <input type="file" id="fileInput" accept=".pdf" class="hidden">
                    <svg class="mx-auto h-16 w-16 text-purple-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-gray-300 mb-2">Click to browse or drag and drop your PDF here</p>
                    <p class="text-sm text-gray-400" id="fileName">No file selected</p>
                </div>
            </div>

            <button id="analyzeBtn" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-4 px-8 rounded-xl transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                Analyze PDF
            </button>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-400"></div>
            <p class="mt-4 text-gray-300">Analyzing your bank statement...</p>
        </div>

        <div id="results" class="hidden">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl mb-6">
                <h2 class="text-3xl font-bold mb-6 text-center">
                    Total Money Wasted: <span id="totalWaste" class="text-red-400">₹0</span>
                </h2>
            </div>

            <div class="grid gap-6">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden">
                    <button class="w-full p-6 text-left hover:bg-white/5 transition-colors flex items-center justify-between" onclick="toggleSection('repeatingCharges')">
                        <h3 class="text-xl font-bold flex items-center">
                            <span class="bg-red-500 rounded-full w-3 h-3 mr-2"></span>
                            Repeating Charges
                        </h3>
                        <svg class="w-6 h-6 transform transition-transform" id="repeatingChargesIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="repeatingChargesContent" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
                        <div class="px-6 pb-6">
                            <div id="repeatingCharges" class="text-gray-300"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden">
                    <button class="w-full p-6 text-left hover:bg-white/5 transition-colors flex items-center justify-between" onclick="toggleSection('microTransactions')">
                        <h3 class="text-xl font-bold flex items-center">
                            <span class="bg-yellow-500 rounded-full w-3 h-3 mr-2"></span>
                            Micro Transactions (₹20-₹200)
                        </h3>
                        <svg class="w-6 h-6 transform transition-transform" id="microTransactionsIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="microTransactionsContent" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
                        <div class="px-6 pb-6">
                            <div id="microTransactions" class="text-gray-300"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden">
                    <button class="w-full p-6 text-left hover:bg-white/5 transition-colors flex items-center justify-between" onclick="toggleSection('fees')">
                        <h3 class="text-xl font-bold flex items-center">
                            <span class="bg-orange-500 rounded-full w-3 h-3 mr-2"></span>
                            Fees & Charges
                        </h3>
                        <svg class="w-6 h-6 transform transition-transform" id="feesIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="feesContent" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
                        <div class="px-6 pb-6">
                            <div id="fees" class="text-gray-300"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden">
                    <button class="w-full p-6 text-left hover:bg-white/5 transition-colors flex items-center justify-between" onclick="toggleSection('penalties')">
                        <h3 class="text-xl font-bold flex items-center">
                            <span class="bg-purple-500 rounded-full w-3 h-3 mr-2"></span>
                            Penalties & Interest
                        </h3>
                        <svg class="w-6 h-6 transform transition-transform" id="penaltiesIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="penaltiesContent" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
                        <div class="px-6 pb-6">
                            <div id="penalties" class="text-gray-300"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden mt-6">
                <button class="w-full p-6 text-left hover:bg-white/5 transition-colors flex items-center justify-between" onclick="toggleSection('doubts')">
                    <h3 class="text-xl font-bold flex items-center">
                        <span class="bg-green-500 rounded-full w-3 h-3 mr-2"></span>
                        Doubts and Queries
                    </h3>
                    <svg class="w-6 h-6 transform transition-transform" id="doubtsIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="doubtsContent" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
                    <div class="px-6 pb-6">
                        <div class="mb-4">
                            <textarea id="doubtInput" class="w-full bg-black/30 text-white rounded-lg p-3 border border-purple-400/30 focus:border-purple-400 focus:outline-none resize-none" rows="3" placeholder="Ask your doubt or query here..."></textarea>
                            <button onclick="addDoubt()" class="mt-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-semibold py-2 px-6 rounded-lg transition-all">
                                Add Doubt
                            </button>
                        </div>
                        <div id="doubtsList" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="hidden bg-red-500/20 border border-red-500 rounded-xl p-6 mt-6">
            <p class="text-red-300" id="errorMessage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
